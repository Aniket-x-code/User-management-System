<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>User Management</title>
</head>
<body>
    <!-- header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-centre">
                        <a href="/" class="nav-brand text-dark">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- header-->
<!-- main site -->

<main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <div class="filter">
                <a href="/"><i class="lni lni-angle-double-left"></i> All Users</a>
            </div>
        </div>

                     <div class="form-title text-centre">
                                <h2 class="text-dark">New User</h2>
                                <span class="text-light">Use the below form to create new account</span>
                      </div>
   

        <!-- form handling -->
            <form method="post" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Name  </label>
                            <input type="hidden" name="id" value="" >
                            <input type="text" name="name" value="" placeholder="Aniket Verma">
                        </div>
                        <div class="form-group">
                            <label for="Email" class="text-light">Email</label>
                            <input type="text" name="Email" value="" placeholder="john123@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="Email" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="Male" >
                                <label for="radio-2" class="radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gender" value="Female" >
                                <label for="radio-3" class="radio-label">Female</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="Email" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-4" name="status" value="Active" >
                                <label for="radio-4" class="radio-label">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-5" name="status" value="Inactive" >
                                <label for="radio-5" class="radio-label">Inactive</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>

                    </div>
            </form>

    </div>

</main>
</body>
</html>
